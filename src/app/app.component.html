
<h1>{{title}}</h1>

<div>
  <input type="text" #newToDo/>
  <button (click)="addToList(newToDo.value); newToDo.value=''">Add To List</button>
</div>

<div>
  <table>
    <tr>
      <th width="300">To Do</th>
      <th>Done</th>
    </tr>
    
    <tr *ngFor="let todo of todos">
      <td>{{todo.label}}</td>
      <td><button (click)="markItemDone(todo)">Done</button></td>
    </tr>
    
  </table>

</div>
